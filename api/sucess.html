<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="max-w-md w-full bg-white p-8 rounded-xl shadow-2xl text-center">
        <svg class="w-16 h-16 text-green-500 mx-auto mb-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <h1 class="text-3xl font-bold text-gray-900 mb-4">Payment Successful!</h1>
        <p class="text-gray-600 mb-6">Your order has been placed and payment has been confirmed.</p>
        
        <div class="bg-green-50 p-4 rounded-lg">
            <p class="text-sm font-semibold text-green-700">Order ID:</p>
            <p id="orderId" class="text-lg font-mono text-green-900 break-all mt-1">Loading...</p>
        </div>

        <a href="/" class="mt-8 inline-block bg-blue-600 text-white py-2 px-6 rounded-full font-semibold hover:bg-blue-700 transition duration-300 shadow-md">
            Go to Homepage
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Get the URL search parameters
            const urlParams = new URLSearchParams(window.location.search);
            const orderId = urlParams.get('order'); // Note: 'order' matches the key used in api/order-status.js

            const orderIdElement = document.getElementById('orderId');
            if (orderId) {
                orderIdElement.textContent = orderId;
            } else {
                orderIdElement.textContent = 'ID not found.';
            }
        });
    </script>
</body>
</html>
