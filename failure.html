<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Failed or Canceled</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="max-w-md w-full bg-white p-8 rounded-xl shadow-2xl text-center">
        <svg class="w-16 h-16 text-red-500 mx-auto mb-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <h1 class="text-3xl font-bold text-gray-900 mb-4">Payment Unsuccessful</h1>
        <p class="text-gray-600 mb-6">There was an issue processing your payment or the transaction was canceled.</p>
        
        <div class="bg-red-50 p-4 rounded-lg">
            <p class="text-sm font-semibold text-red-700">Reason:</p>
            <p id="errorMessage" class="text-lg font-mono text-red-900 break-all mt-1">Unknown error or cancellation.</p>
        </div>

        <a href="/" class="mt-8 inline-block bg-blue-600 text-white py-2 px-6 rounded-full font-semibold hover:bg-blue-700 transition duration-300 shadow-md">
            Try Again
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const message = urlParams.get('message') || urlParams.get('order');

            const errorMessageElement = document.getElementById('errorMessage');
            if (message) {
                // Display the raw order ID or error message passed from the API
                errorMessageElement.textContent = message;
            }
        });
    </script>
</body>
</html>
